<!DOCTYPE html>
<html lang="es"> 

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="filtro.css">
  <title>Filtros en JS</title>
</head>

<body>

  <div class="contenedor">
      <!-- Se asigna un id al input para poder acceder a él desde JavaScript -->
      <input id="input-busqueda" type="text" placeholder="Seleccioná un color o tipo">

      <!-- Se agrega un id al boton para poder programar su funcionalidad -->
      <button id="btn-filtrar">Filtrar</button>

      <h1>Lista de productos</h1>

      <!-- Este es el contenedor donde se mostrarán los productos filtrados -->
      <div id="lista-de-productos"></div>
  </div>

  <!-- Se enlaza el archivo JavaScript al final para asegurar que el DOM esté completamente cargado -->
  <script src="filtro.js"></script>
</body>

</html>
